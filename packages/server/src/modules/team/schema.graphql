type Team {
  id: Int!
  name: String!
  nickname: String
  latitude: Float
  longitude: Float
  images: [TeamImage]
  colors: [TeamColor]
  hashtags: [TeamHashtag]
}

type TeamColor {
  id: Int!
  value: String!
  primary: Boolean!
}

type TeamImage {
  id: Int!
  value: String!
  primary: Boolean!
}

type TeamHashtag {
  id: Int!
  value: String!
  primary: Boolean!
}

extend type Query {
  # Team
  getTeam(id: Int!): Team
  # Team List
  getTeams(ids: [Int!]): [Team]
  #Team List By Location
  getTeamsByLocation(latitude: Float!, longitude: Float!): [Team]
}

